<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="sticky-navbar">
      <div class="logo">
        <!-- <img src="logo.png" alt="Fake Store"> -->
        <span class="logo-text">Fake Store</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="What are you looking for?" />
      </div>
      <div class="user-info">
        <div class="cart">
          <!-- <img src="cart-icon.png" alt="Cart"> -->
          <span class="cart-count">20</span>
        </div>
        <div class="wishlist">
          <!-- <img src="wishlist-icon.png" alt="Wishlist"> -->
          <span class="wishlist-count">3</span>
        </div>
        <div class="language">
          <!-- <img src="ca-flag.png" alt="English"> -->
          <span>English</span>
        </div>
        <div class="user">
          <span class="avatar">V</span>
          <span>Welcome Back!</span>
          <span>Visitor</span>
        </div>
      </div>
    </div>
    <header>
      <a href="/">Home</a>
      <a href="/products">Products</a>
      <a href="/cart">Cart</a>
      <a href="/checkout">Checkout</a>
      <a href="https://github.com/antxhan/fakestore" data-outbound>GitHub</a>
    </header>
    <div id="app"></div>
  </body>
</html>
